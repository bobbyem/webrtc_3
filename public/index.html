<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEBRTC</title>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div>
      <video
        id="primaryVideoWindow"
        autoplay="true"
        controls
        muted
        preload="none"
      ></video>
    </div>
    <h1 id="socketIdDisplay"></h1>
    <button id="shareScreen">Share Screen</button>
    <button id="shareCam">Share Webcam</button>
    <div id="membersDisplay"></div>
    <script src="main.js" defer type="module"></script>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }

    video {
      width: 100%;
    }
    #primaryVideoWindow {
      background-color: black;
    }

    #membersDisplay {
      width: 100%;
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .memberContainer {
      padding-top: 1rem;
      width: 300px;
      gap: 2rem;
      display: flex;
      flex-direction: column;
      background-color: white;
      border: 2px solid black;
      border-radius: 1rem;
      align-items: center;
      cursor: pointer;
    }

    .memberContainer video {
      width: 80%;
    }

    .memberContainer:hover {
      background-color: grey;
      transition: 0.5s;
    }

    .selected {
      background-color: grey;
      border: green;
    }
  </style>
</html>
